<!DOCTYPE html>
<html>

<head>
    <title>My Drive - Google Drive</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style type="text/css">
        html {
            overflow: auto;
        }
        
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
        
        iframe {
            display: block;
            width: 90%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body onload="setIframe()">
    <iframe id="iframe"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto">
    </iframe>
    <button onclick="panic()"></button>
    <script src="main.js"></script>
</body>

</html>
